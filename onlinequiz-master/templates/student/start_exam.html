{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


</head>


<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Show Quetions</h5>
          

          <form class="form" autocomplete="off" onsubmit="return saveAns()"  action="/student/calculate-marks" method="POST">
            {% csrf_token %}
            <h1 style="text-align: center;">{{course.course_name}}</h1>
           
                
            <h3 class="text-info">{{que.id}}. {{que.question}}</h3><h4 style="text-align: right;">[Marks {{que.marks}}]</h4>
            
            <div class="form-check mx-4">
              <input class="form-check-input" type="radio" name="{{que.id}}" id="{{q.option1}}" value="Option1">
              <label class="form-check-label" for="option1">
                {{que.option1}}
              </label>
            </div>
  
          
            <div class="form-check mx-4">
              <input class="form-check-input" type="radio" name="{{que.id}}" id="{{q.option2}}" value="Option2">
              <label class="form-check-label" for="option2">
                {{que.option2}}
              </label>
            </div>

            <div class="form-check mx-4">
              <input class="form-check-input" type="radio" name="{{que.id}}" id="{{q.option3}}" value="Option3">
              <label class="form-check-label" for="option3">
                {{que.option3}}
              </label>
            </div>
  
          
            <div class="form-check mx-4">
              <input class="form-check-input" type="radio" name="{{que.id}}" id="{{q.option4}}" value="Option4">
              <label class="form-check-label" for="option4">
                {{que.option4}}
              </label>
            </div>
            <input class="btn btn-info btn-sm" type="submit" value="Save & Next">  
            </form>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Quetions</h5>
          {% for q in questions%}
            <!-- <button type="button" class="btn btn-secondary">{{ forloop.counter }}</button> -->        
          <a href="{% url 'get_quetion' q.id %}" class="btn btn-primary">{{ forloop.counter }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
